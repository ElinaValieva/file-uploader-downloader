<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPDM-Transformer</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sweetalert2.css"/>
    <script src="js/sweetalert2.js"></script>
    <script src="webjars/jquery/3.3.1/jquery.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="frame">
    <div class="center">
        <div class="bar"></div>
        <div class="title">Drop file to transformer</div>
        <form method="post" enctype="multipart/form-data" id="fileUploadForm">
            <div class="dropzone">
                <div class="content">
                    <img src="img/upload.svg" class="upload">
                    <span class="filename"></span>
                    <input type="file" name="file" class="input">
                </div>
            </div>
            <img src="img/syncing.svg" class="syncing">
            <img src="img/checkmark.svg" class="done">
            <button class="uploadBtn btn btn-success btnClass" id="uploadFile">Upload AST</button>
        </form>
        <button class="sendBtn btn btn-outline-success btnClass" disabled="disabled" id="downLoadFile">Download</button>
        <button class="sendBtn btn btn-outline-success btnClass" disabled="disabled" id="sendFile">Load product</button>
    </div>
</div>
</body>
</html>
